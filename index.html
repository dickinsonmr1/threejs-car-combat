<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Car Combat Demo</title>
	<style>
		html, body {
			margin: 0;
			height: 100%;		
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			-o-user-select: none;
			user-select: none;	
			z-index: 1;
		}
		#app {
			width: 100%;
			height: 100%;
			display: block;
			z-index: 1;
		}
		.control-button {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            text-align: center;
            line-height: 50px;
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			-o-user-select: none;
			user-select: none;
        }
		.control-button-medium {
			position: absolute;
            width: 100px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 20px;
            text-align: center;
            line-height: 50px;
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			-o-user-select: none;
			user-select: none;
        }
		.control-button-large {
            position: absolute;
            width: 200px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            text-align: center;
            line-height: 50px;
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			-o-user-select: none;
			user-select: none;
			-ms-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
        }

		.inventory {
			position: absolute;
            width: 120px;
            height: 50px;
            background-color: rgba(255, 187, 0, 0.771);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 20px;

            text-align: center;
            line-height: 50px;
			text-align: center;
			display: flex;
            align-items: left;
            justify-content: center;
            gap: 0px; /* Space between the image and text */
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			-o-user-select: none;
			user-select: none;
			font-size: x-large;
        }
        #left { bottom: 60px; left: 20px; }
        #right { bottom: 60px; left: 100px; }
		#up { bottom: 100px; left: 60px; }
        #down { bottom: 20px; left: 60px; }

		#menuLeft { top: 50%; left: 25% }
        #menuRight { top: 50%; right: 25% }

		#joystickContainerStatic {
			height: 100%;
			width: 50%;
        }
		#joystickContainerDynamic {
            position: absolute;            
			height: 100%;
			width: 25%;
			z-index: 2;
        }

        #primaryweapon { bottom: 60px; right: 20px; color:red; }
        #secondaryweapon { bottom: 60px; right: 100px; color: blue;  }
		#specialweapon { bottom: 100px; right: 60px; color: yellow; }
        #jump { bottom: 20px; right: 60px; color:green; }

		#ammoText { top: 20px; right: 200px; color:green; }
				
		#toggledebug { top: 20px; right: 20px; }
		#reset { top: 20px; right: 75px; }
		#startgame { bottom: 2%; left: 50%; }
	</style>
  </head>
  <body>
	<!--<div id="joystickContainerStatic"></div>-->		
	<div id="joystickContainerDynamic"></div>
    <canvas id="app"></canvas>
	<!--
	<div id="left" class="control-button">&#8592;</div>
    <div id="right" class="control-button">&#8594;</div>
	<div id="up" class="control-button">&#x2B06;</div>
	<div id="down" class="control-button">&#x2B07;</div>
	-->

	<div id="gameSceneDiv">
		<div id="primaryweapon" class="control-button">B</div>
		<div id="secondaryweapon" class="control-button">X</div>
		<div id="specialweapon" class="control-button">Y</div>
		<div id="jump" class="control-button">A</div>

		<div id="toggledebug" class="control-button">?</div>
		<div id="reset" class="control-button-medium">Reset</div>	
		<div id="ammoText" class="inventory" style="background-color: rgba(255, 187, 0, 0.5)">
			<img src="assets/fire.png" style="width: 50px; height: 50px;"/>
			<div class="text" style="color: white">120</div>
		</div>	
		<div id="ammoText" class="inventory" style="background-color: rgba(0, 177, 253, 0.5); right: 350px;">
			<img src="assets/freezeIcon.png" style="width: 50px; height: 50px;"/>
			<div class="text" style="color: white">120</div>
		</div>	
		<div id="ammoText" class="inventory" style="background-color: rgba(247, 0, 255, 0.5); right: 500px;">
			<img src="assets/rocketIcon-multiple.png" style="width: 50px; height: 50px;"/>
			<div class="text" style="color: white">3</div>
		</div>	
				<!--
		<div id="ammoText" class="inventory" style="background-color: rgba(247, 0, 255, 0.5); right: 500px;">
			<img src="assets/rocketIcon-multiple.png" style="width: 50px; height: 50px;"/>
			<div class="text" style="color: white">3</div>
		</div>	

		<div id="ammoText" class="inventory" style="background-color: rgba(0, 102, 255, 0.5); right: 650px;">
			<img src="assets/specialIcon.png" style="width: 50px; height: 50px;"/>
			<div class="text" style="color: white">1</div>
		</div>	
		-->
	</div>
	
	<div id="menuSceneDiv">
		<div id="menuLeft" class="control-button">&#8592;</div>
		<div id="menuRight" class="control-button">&#8594;</div>
		<div id="startgame" class="control-button-large">Start Game</div>
	</div>
    <script type="module" src="/src/main.ts"></script>
	<script>
		// prevent space bar from scrolling down page
		window.onkeydown = function(e) {
    		return e.keyCode !== 32 && e.key !== " ";
		}
	</script>
  </body>
</html>
