<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Car Combat Demo</title>
	<style>
		html, body {
		   margin: 0;
		   height: 100%;
		}
		#app {
		   width: 100%;
		   height: 100%;
		   display: block;
		}
		.control-button {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            text-align: center;
            line-height: 50px;
            user-select: none;
        }
        #left { bottom: 20px; left: 20px; }
        #right { bottom: 20px; left: 80px; }
		#primaryweapon { bottom: 20px; right: 80px; }
		#secondaryweapon { bottom: 20px; right: 20px; }
	</style>
  </head>
  <body>
    <canvas id="app"></canvas>
	<div id="left" class="control-button">&#8592;</div>
    <div id="right" class="control-button">&#8594;</div>
	<div id="primaryweapon" class="control-button">A</div>
	<div id="secondaryweapon" class="control-button">B</div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
